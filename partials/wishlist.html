<div class="text-center" id="wishlist">
    <h1>Wishlist</h1>
        <div id="movies">
            <div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
                    <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
                    <input type="text" class="form-control" placeholder="Find a movie" ng-model="searchText">
            </div>
            <div ng-repeat="movie in movies | filter: searchText" class="col-sm-6 col-md-4 movie">
                <div class="thumbnail">
                    <button ng-click="deleteMovie(movie.id)" class="btn btn-default delete-btn"><i class="fa fa-trash-o"></i>x</i></button>   
                    <button ng-click="movieDetail(movie.id)" class="btn btn-default detail-btn"><i class="fa fa-search"></i>detail</i></button> 
                    <img class="poster-path" ng-src="{{image_url}}/w342/{{movie.poster_path}}" alt="poster">
                    <div class="caption">
                        <h3 class="title">{{movie.title}}</h3>
                        <p class="overview">{{movie.overview}}</p>
                        <p>
                            <button ng-click="switchWatched(movie)" class="btn btn-default">I watched it!</button>
                        </p>
                    </div>
                </div>
            </div>
    </div>
</div>
